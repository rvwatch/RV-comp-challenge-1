<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Comp 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <article class="banner">
      <h1>Telescopes &amp; Space</h1>
      <h2>Look... Just go get a telescope.<br />
      The Universe is waiting for you!</h2>
      <button type="button">Gallery</button>
      <button type="button">Contact</button>
    </article>
    <article class="why">
      <img src="images/question-mark.svg">
      <h3>why</h3>
    </article>
    <article class="gallery">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <img id="right-arrow" src="images/right-navigation-button.svg">
      <img id="left-arrow" src="images/right-navigation-button.svg">
      <img src="images/andromeda.jpg">
    </article>
  </header>
  <main>
    <article class="who">
      <img src="images/nerd.svg">
      <h3>who</h3>
    </article>
    <article class="what">
      <img src="images/stars.svg">
      <h3>what</h3>
    </article>
    <article class="types">
      <img src="images/telescope.svg">
      <h3>type</h3>
    </article>
    <article class="how">
      <img src="images/wrench.svg">
      <h3>how</h3> 
    </article>
    <article class="where">
      <img src="images/worldwide.svg">
      <h3>where</h3>
    </article>
    <article class="contact">
      <img src="images/ufo-and-cow.svg">
      <h3>contact!</h3>
    </article>
  </main>
</body>
</html>
